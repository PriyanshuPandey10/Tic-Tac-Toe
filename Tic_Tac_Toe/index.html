<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav >
        <ul>
            <li>Tic Tac Toe</li>
        </ul>
    </nav>
    <div class="game">
        <div id="line"></div>
        <div id="line2"></div>
        <div id="line3"></div>
        <div id="line4"></div>
        <div id="line5"></div>
        <div id="line6"></div>
        <div id="line7"></div>
        <div id="line8"></div>
        <div class="container">
            <div id="a11" class="box bt-0 bl-0" id="a1"><span class="boxtext"></span></div>
            <div id="a12" class="box bt-0"><span class="boxtext"></span></div>
            <div id="a13" class="box bt-0 br-0"><span class="boxtext"></span></div>
            <div id="a14" class="box bl-0"><span class="boxtext"></span></div>
            <div id="a15" class="box"><span class="boxtext"></span></div>
            <div id="a16" class="box br-0"><span class="boxtext"></span></div>
            <div id="a17" class="box bl-0 bb-0"><span class="boxtext"></span></div>
            <div id="a18" class="box bb-0"><span class="boxtext"></span></div>
            <div id="a19" class="box bb-0 br-0"><span class="boxtext"></span></div>
        </div>
        <div class="gameinfo">
            <h1 style="font-size: 2rem;"><b>WELCOME TO TIC-TAC-TOE</b></h1>
            <div>
                <span class="info">Turn For X</span>
                <button id="reset" onclick="removeLine()">Reset</button>
            </div>
            <div class="imgbox">
                <img src="gif.gif">

            </div>
        </div>
    </div>
    <script src="script.js"></script>
<script>
    function removeLine(){
        line.classList.remove('linedraw');
        line2.classList.remove('linedraw2');
        line3.classList.remove('linedraw3');
        line4.classList.remove('linedraw4');
        line5.classList.remove('linedraw5');
        line6.classList.remove('linedraw6');
        line7.classList.remove('linedraw7');
        line8.classList.remove('linedraw8');
    }
</script>
</body>
</html>
